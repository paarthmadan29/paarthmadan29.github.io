name: Sync Notion to Hugo

on:
  # Run every hour
  schedule:
    # Default: Every hour at minute 0
    # To change frequency, update the cron expression:
    # - Every 30 min: '*/30 * * * *'
    # - Every 2 hours: '0 */2 * * *'
    # - Every 6 hours: '0 */6 * * *'
    # - Daily at midnight: '0 0 * * *'
    # - Every weekday at 9am: '0 9 * * 1-5'
    - cron: "0 * * * *"
  # Allow manual trigger
  workflow_dispatch:
  # Run when this workflow changes
  push:
    paths:
      - ".github/workflows/notion-sync.yml"
      - "scripts/notion-sync.py"
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r ./requirements.txt
      - name: Run Notion sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          python scripts/notion-sync.py
      - name: Check for changes
        id: verify_diff
        run: |
          if [ -n "$(git status --porcelain content/posts)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Commit and push if changed
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/posts/
          git commit -m "ðŸ”„ Sync from Notion"
          git push
